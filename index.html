<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Story Point Estimator</title>
  </head>
  <body>
    <!-- HEADER -->
    <h1>Story <span id="point">Point</span> Estimator</h1>

    <!-- USER INPUT -->
    <p id="prompt" class="input">Select the level of<span id="factor"> Uncertainty</span></p>
    <div id="levels" class="input btn-container">
      <button class="btn" type="submit" title="small">Small</button>
      <button class="btn" type="submit" title="medium">Medium</button>
      <button class="btn" type="submit" title="large">Large</button>
    </div>

    <!-- OUTPUT -->
    <section id="selection-container" class="output">
      <div class="factor-row">
        <span>
          <div class="factor-item">Complexity</div>
          <div class="level-item">?</div>
        </span>
        <span>
          <div class="factor-item">Effort</div>
          <div class="level-item">?</div>
        </span>
        <span>
          <div class="factor-item">Uncertainty</div>
          <div class="level-item">?</div>
        </span>
      </div>
    </section>

    <div class="output">
      <p class="sp-num">?</p>
      <p class="sp-text">Story Points</p>
    </div>

    <!-- HELP -->
    <label class="help-button" for="help" aria-label="Help Button">?</label>
    <input role="button" type="checkbox" name="help" id="help">
    <div class="help-modal" role="presentation">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>What are story points?</h2><br>
        <p>
          Story points are an arbitrary measure of work for completing a sprint task.<br>
          They are helpful for thinking in relative terms when comparing associated tasks.
        </p>
      </div>
    </div>
    <script async defer src="./app.js"></script>
  </body>
</html>
