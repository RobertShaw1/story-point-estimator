<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Story Point Estimator</title>
  </head>
  <body>
    <h1>Story <span id="point">Point</span> Estimator</h1>
    <p>Select the level of<span id="factor"> Uncertainty</span></p>
    <div class="btn-container">
      <button class="btn" type="submit">Small</button>
      <button class="btn" type="submit">Medium</button>
      <button class="btn" type="submit">Large</button>
    </div>
    <article>
      <label class="help-label" for="help" aria-label="Help Button">?</label>
      <input type="checkbox" name="help" id="help" class="help-label">
      <div class="help-modal" role="presentation"></div>
    </article>
  </body>
